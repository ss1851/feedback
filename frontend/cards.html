<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Feedback Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="hero">
      <div class="title-card">
        <div class="eyebrow" style="font-size:13px;opacity:0.9;color:rgba(255,255,255,0.85)">We value your voice</div>
        <h1 class="title">Share feedback that matters</h1>
        <div class="subtitle">Short, clear — and it helps us improve. Your thoughts are private and stored locally.</div>
      </div>
      <div style="max-width:560px;padding:6px 12px;color:rgba(255,255,255,0.8);font-size:14px">Thank you for taking a moment — tell us what you think about the app.</div>
    </div>

    <div class="form-wrap">
      <form id="feedbackForm">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Your feedback" required></textarea>

        <div class="form-actions">
          <div style="display:flex;align-items:center;gap:12px">
            <button class="btn" id="sendBtn" type="submit">Send</button>
            <div id="status" class="status" aria-live="polite"></div>
          </div>
          <a class="btn secondary" id="backBtn" href="index.html">Back to Home</a>
        </div>
      </form>
    </div>
  </div>


  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
